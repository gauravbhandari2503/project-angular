<div class="container">
  <div class="form-wrapper sm-form-wrapper mh-100vh flex-center">
    <div class="app-logo mb-3">
      <!-- <img src="../../../../../assets/images/app-logo.png" alt="app logo" /> -->
    </div>
    <h1 class="mb-5">Login</h1>
    
    <div class="w-100">
      <form autocomplete="off">
        <div class="form-group">
          <label class="mb-2" for="email"
            >Email <sup class="text-danger">*</sup></label
          >
          <input
            type="email"
            placeholder="Enter your email"
            class="form-control rounded-3"
          />
        </div>
        <div class="form-group mt-4">
          <label class="mb-2" for="password"
            >Password <sup class="text-danger">*</sup></label
          >
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            class="form-control rounded-3"
            formControlName="password"
            id="password"
          />
        </div>
        <div class="form-group mt-4">
          <button
            class="btn btn-global w-100 mt-3"
            type="submit"
          >
            Login
          </button>
          <a class="btn btn-global no-style blue w-100 mt-2">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
